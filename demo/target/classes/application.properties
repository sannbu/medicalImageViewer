spring.application.name=demo
server.port=${PORT:8080}
proxy.yolo.infer-url=${PROXY_YOLO_INFER_URL:http://inference.railway.internal:5000/infer}
proxy.yolo.timeout-seconds=${PROXY_YOLO_TIMEOUT_SECONDS:120}
spring.servlet.multipart.max-file-size=${SPRING_MULTIPART_MAX_FILE_SIZE:100MB}
spring.servlet.multipart.max-request-size=${SPRING_MULTIPART_MAX_REQUEST_SIZE:100MB}
server.tomcat.max-http-form-post-size=${SPRING_MAX_HTTP_FORM_POST_SIZE:104857600}
